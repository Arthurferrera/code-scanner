<ion-content>
  <div class="box-banner-historico">
    <img src="assets/banner-principal.svg" alt="" srcset="" />
  </div>
  <ion-row class="row-rounded">
    <ion-col size="12">
      <h3>
        Scan History
      </h3>

      <h6>
        Esse é o seu histórico de leitura, clique no item para visualizar o conteúdo
      </h6>
    </ion-col>

    <ion-col size="12">
      <ion-row>
        <ion-col size="10" offset="1" class="ion-flex-content ion-flex-space-around">
          <ion-button [ngClass]="{'active': periodoHoje}" (click)="changeList('hoje')">
            Hoje
          </ion-button>
          <ion-button [ngClass]="{'active': periodoTodos}" (click)="changeList('todos')">
            Todos
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-col>

    <ion-col size="12" class="padding-list-15" *ngIf="periodoHoje">
      <div class="box-list-historico">
        <ion-row *ngFor="let item of listaHoje; let index = index" [ngClass]="{'mt-10': index > 0}"
          (click)="clickItem(item)" class="item-historico ion-flex-content">
          <ion-col size="2">
            <img src="assets/doc.svg" alt="Documento" />
          </ion-col>
          <ion-col size="8" class="content_qrcode">
            <strong>{{item.title}}</strong>
            <br />
            <span class="text_qrcode">{{item.text}}</span>
          </ion-col>
          <ion-col size="2">
            <img src="assets/eye.svg" alt="Documento" />
          </ion-col>
        </ion-row>
      </div>
    </ion-col>

    <ion-col size="12" class="padding-list-15" *ngIf="periodoTodos">
      <div class="box-list-historico">

        <ion-row *ngFor="let item of listaHistorico; let index = index" [ngClass]="{'mt-10': index > 0}"
          (click)="clickItem(item)" class="item-historico ion-flex-content">
          <ion-col size="2">
            <img src="assets/doc.svg" alt="Documento" />
          </ion-col>
          <ion-col size="8" class="content_qrcode">
            <strong>{{item.title}}</strong>
            <br />
            <span class="text_qrcode">{{item.text}}</span>
          </ion-col>
          <ion-col size="2">
            <img src="assets/eye.svg" alt="Documento" />
          </ion-col>
        </ion-row>
      </div>
    </ion-col>
  </ion-row>
</ion-content>

<app-bottom-button (atualizarLista)="atualizarLista($event)" [ler]="ler">
</app-bottom-button>
