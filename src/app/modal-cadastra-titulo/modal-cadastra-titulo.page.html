<ion-content>
  <ion-row>
    <ion-col size="12">
      <p class="titulo-modal">
        Insira um titulo para esta leitura
      </p>

      <ion-item lines="none">
        <ion-input [(ngModel)]="titulo" type="text"></ion-input>
      </ion-item>

      <ion-button (click)="validarCampo()" expand="block" fill="clear" shape="round">
        Salvar
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
